<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Conditional Statements</title>

	</head>

	<body>

<script>
	var answer = prompt("What programing language is the name of a gem?");
	
	
	if (answer.toUpperCase() === "RUBY") {
		document.write("<p>That is right</p>");
		}
	else {
		document.write("<p>Not the answer</p>")
	}
	
	</script>
</body>
</html>

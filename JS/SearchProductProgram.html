<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var inStock = ["apples","eggs","cookies","cheese","bread","lettuce","carrot","brocoli","pizza","pototatos","crackers","onion","tofu","frozen dinner","cucumber"]; 
    function print(message){
        document.write("<p>" + message + "</p>");
    }
    var search;

    while(true){
        search = prompt("search for a product in our store. Type 'List' to show all of the products and 'quit' to exit ") ;
        search = search.toLowerCase();
        if(search === "quit"){
            break;
        }else if (search === "list"){
          print(inStock.join(", ")); 
        }else{
            if(inStock.indexOf(search)>-1){
                print("yess we have " + search + "in the store");
            }else{
                print(search + "is no in stock");
            }
        }
    }
    </script>
</body>
</html>

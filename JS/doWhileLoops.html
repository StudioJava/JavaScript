<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Do While Loops</h1>
    <script>
    // The While loop checks conditions at beginning of the loop
    //The do while loop check the condition until the code has run once
    //used when you want to prompt the user for certain info as email address.
    //Basic number guessing game with do loop.
    var randomNumber = getRandomNumber(3);
    var guess;
    var guessCount = 0;
    var correctGuess = false;
    do {
        guess = prompt("I am thinking of a number between 1 and 3, What is it? " + randomNumber);
        guessCount +=1;
        if(parseInt(guess)=== randomNumber){
            correctGuess = true;

        }

    } while(! correctGuess){
        document.write("<h1>You guessed the number!</h1>");
        document.write("It took you " + guessCount + " tries to guess the number " + randomNumber);

    }
    function getRandomNumber(upper){
        var num = Math.floor(Math.random() * upper) + 1;
        return num;
    }
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Conditional Statements</title>
</head>

<body>
<script>
	/*
	The random guessing game 
	generates a number between 1 and 6
	and gives the player two attemps to guess the number.
	*/
	//assume the player did not guess correctly.
	var correctGuess = false;
	//Generate a random number
	var randomNumber = Math.floor(Math.random() * 6) +1;
	var guess = prompt("I'm thinking of a number between 1 and 6. What is it?");
	/* 
	Test to see if player is correct.
	1. Correct
	2. Guess too high
	3.guessed too low
	*/
	
	if(parseInt(guess) === randomNumber){
		correctGuess = true;
	}
	
	else if(parseInt(guess) < randomNumber){
			var guessMore = prompt("Try again. The number is more than " + guess);
		if(parseInt(guessMore) === randomNumber){
			correctGuess= true;
		}
			}
	else if(parseInt(guess) > randomNumber) {
			var guessLess = prompt("Try again. The number is less than " + guess);
		if(parseInt(guessLess) === randomNumber){
			correctGuess = true;
		}
			}
	if(correctGuess === true){
	document.write("<p>You guessed it right!!!</p>");
	}
	else{
		document.write("<p>Sorry. The number was " + randomNumber + "</p>");
	}
	</script>
</body>
</html>

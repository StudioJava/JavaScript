<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
      var playlist = [
        ['I Did It My Way','Frank Sinatra'],
        ['Respect','Aretha Frnaklin'],
        ['Imagine','John Lennon'],
        ['Born to Run','Bruce Spring'],
        ['Louie Louie','The Kingsman'],
        ['Maybellene','Chuck Berry']
        ];
      function print(message){
            document.write(message);
        }
        function printList(list){
            var listHTML = "<ol>";
            for(var i = 0;i < list.length;i++){
                listHTML += "<li>" + list[i][0] + " by " +list[i][1] + "</li>";
            }
            listHTML += "</ol>";
            print(listHTML);

        }
        printList(playlist);
    </script>
</body>

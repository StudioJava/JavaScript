<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Useful Array Method &amp; Program </title>
</head>

<body>
	<h1>Search the Store</h1>
	<script>
		var inStock = ['apples','milk','cookies','cheese','lettuce','carrot','broccoli','pizza','potoato','crackers','onion','tofu','frozen dinner','cucumber'];
		var search;
		function print(message){
			document.write('<p>'+ message +'</p>');
		}
		while(true){
			search = prompt('Search for a product type "list" for a list of products or "quit" to exit');
			search = search.toLocaleLowerCase();
			if(search === 'quit'){
				break;
			}
			else if (search === 'list'){
				print(inStock.join(', '));
				break;
			}
			else{
				if(inStock.indexOf(search) > - 1){
				   print('Yes we have ' + search + ' in stock');
				   }
			else{
				print(search + ' is not in stock');
			}
			}
			
		}
	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function randomNumber(max){
		return Math.floor(Math.random() * max)+ 1;
	}
	var i = 0;
		while(i <= 5 ) {
			
            i++;
            var number = randomNumber(5);
            switch (number) {
            case 0:
                document.write("Don't cry because it's over, smile because it happened." + '<br>');
                break;
            case 1:
                document.write("I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best"+ '<br>');
                break;
            case 2:
                document.write("Be yourself; everyone else is already taken."+ '<br>');
                break;
            case 3:
                document.write("Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."+ '<br>');
                break;
            case 4:
                document.write("So many books, so little time."+ '<br>');
                break;
            case 5:
                document.write("A room without books is like a body without a soul."+ '<br>');
                break;
        
            default:
                break;
        }
		}
       
    </script>
</body>
</html>
